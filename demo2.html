<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Your Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .place-order-section {
        max-width: 400px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h2 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-bottom: 5px;
        text-align: left;
      }
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .success-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4caf50;
        color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div class="place-order-section">
      <h2>Place Your Order</h2>
      <form id="order-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required />

        <input type="submit" value="Submit Order" />
      </form>
    </div>

    <div class="success-message" id="successMessage">
      Your order has been placed successfully!
    </div>

    <script>
      document.getElementById("order-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var phone = document.getElementById("phone").value;
      var address = document.getElementById("address").value;
      var pincode = document.getElementById("pincode").value;
      
      // Retrieve product details from localStorage
      var orderItems = JSON.parse(localStorage.getItem("orderItems"));
      
      // Create object to store order data
      var orderData = {
        name: name,
        email: email,
        phone: phone,
        address: address,
        pincode: pincode,
        orderItems: orderItems // Include product details
      };
      
      // Convert order data to JSON string
      var orderDataJson = JSON.stringify(orderData);
      
      // Send order data (you can implement this part)
      console.log("Sending order data:", orderData);
      
      // Save form data to local storage
      localStorage.setItem("formData", orderDataJson);
      
      // Clear form fields
      document.getElementById("order-form").reset();
      
      // Display success message
      var successMessage = document.getElementById("successMessage");
      successMessage.style.display = "block";
      
      // Redirect after 10 seconds
    //   setTimeout(function() {
    //     window.location.href = "home.html"; // Change 'home.html' to your actual home page URL
    //   }, 10000);
    });
    </script>
  </body>
</html>
